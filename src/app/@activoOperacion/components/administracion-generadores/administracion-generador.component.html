<ng-container *ngIf="!cargando">
    <app-header-component [header]="(configuracionComponent | async).header" (eventos)="eventosHeader($event)">
    </app-header-component>
</ng-container>

<div class="box">
    <div class="div-center w-100 mt-10" *ngIf="cargando">
        <mat-spinner></mat-spinner>
    </div>

    <mat-card class="mat-elevation-z12 slide-in-bottom" *ngIf="!cargando">
        <mat-card-content>
            <div class="card">
                <mat-accordion>
                    <mat-expansion-panel expanded>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <h4 class="txt-c-titulo p-0 m-0 text-bold div-center-v">Datos Del Equipo</h4>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="row">
                            <div class="col-sm-6 col-md-4 col-lg-3 p-0">
                                <div class="row m-0">
                                    <div class="col-5 p-0">
                                        <h6 class="txt-c-titulo p-0 txt-puntos" matTooltip="Código Del Equipo (CUI)">
                                            <b>Código:</b>
                                        </h6>
                                    </div>
                                    <div class="col-7 p-0">
                                        <h6 class="txt-c-titulo p-0 txt-puntos"
                                            [matTooltip]="equipo.activoOperacion.codigo">
                                            {{equipo.activoOperacion.codigo}}
                                        </h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3 p-0">
                                <div class="row m-0">
                                    <div class="col-5 p-0">
                                        <h6 class="txt-c-titulo p-0 txt-puntos" matTooltip="Código De Características">
                                            <b>COC:</b>
                                        </h6>
                                    </div>
                                    <div class="col-7 p-0">
                                        <h6 class="txt-c-titulo p-0 txt-puntos"
                                            [matTooltip]="equipo.activoOperacion.coc">
                                            {{equipo.activoOperacion.coc}}</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3 p-0">
                                <div class="row m-0">
                                    <div class="col-5 p-0">
                                        <h6 class="txt-c-titulo p-0 txt-puntos txt-puntos" matTooltip="Tipo De Equipo">
                                            <b>T. Equipo:</b>
                                        </h6>
                                    </div>
                                    <div class="col-7 p-0">
                                        <h6 class="txt-c-titulo p-0 txt-puntos txt-puntos"
                                            [matTooltip]="equipo.tipoGenerador.descripcion">
                                            {{equipo.tipoGenerador.prefijo}}
                                        </h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3 p-0">
                                <div class="row m-0">
                                    <div class="col-5 p-0">
                                        <h6 class="txt-c-titulo p-0 txt-puntos" matTooltip="Flota"><b>Flota:</b></h6>
                                    </div>
                                    <div class="col-7 p-0">
                                        <h6 class="txt-c-titulo p-0 txt-puntos"
                                            [matTooltip]="equipo.activoOperacion.flota">
                                            {{equipo.activoOperacion.flota}}
                                        </h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-3 p-0">
                                <div class="row m-0">
                                    <div class="col-5 p-0">
                                        <h6 class="txt-c-titulo p-0 txt-puntos" matTooltip="Transporte">
                                            <b>Transporte:</b>
                                        </h6>
                                    </div>
                                    <div class="col-7 p-0">
                                        <h6 class="txt-c-titulo p-0 txt-puntos"
                                            [matTooltip]="equipo.activoOperacion.transporte.nombre">
                                            {{equipo.activoOperacion.transporte.codigo}}
                                        </h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
            <mat-divider></mat-divider>
            <!-- [paginador]="getPaginador() | async" -->
            <div class="mt-10">
                <app-aguila-tabla [columnas]="columnasTabla" [listaDatos]="listaMovimientos | async"
                    [paginador]="paginador | async" (eventPaginador)="eventoPaginador($event)">
                </app-aguila-tabla>
            </div>
        </mat-card-content>
    </mat-card>

</div>
