<div *ngIf="!cargandoDatos">
    <ng-container *ngIf="!cargandoDatos">
        <app-header-component [header]="(configuracionComponent | async).header" (eventos)="eventosHeader($event)">
        </app-header-component>
    </ng-container>

    <div class="hide" *ngIf="qrText">
        <ngx-qrcode [elementType]="'url'" [errorCorrectionLevel]="'M'" [value]="qrText" cssClass="ngxQRCode"
            [width]="500">
        </ngx-qrcode>
    </div>
    <div class="box">
        <mat-card *ngIf="!cargandoDatos" class="mat-elevation-z18 p-0 slide-in-bottom">
            <mat-card-content class="p-10">
                <div class="card">
                    <app-filtros [filtros]="getFiltrosComponent() | async" (queryFilters)="getFiltros($event)"
                        (clickConsultarDatos)="cargarPaginaFiltros()"></app-filtros>
                </div>
                <app-aguila-tabla [columnas]="getColumnas() |async" [listaDatos]="getDatos() | async"
                    [paginador]="getPaginador() | async" [listaOpciones]="getMenuOpcionesTabla() | async"
                    [exportar]="false" (eventMenu)="eventoMenuOpciones($event)"
                    (eventPaginador)="eventoPaginador($event)">
                </app-aguila-tabla>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div class="div-center w-100 mt-10 box" *ngIf="cargandoDatos">
    <mat-spinner></mat-spinner>
</div>
