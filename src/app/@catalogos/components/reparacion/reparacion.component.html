<ng-container *ngIf="!cargandoDatos">
  <app-header-component [header]="header" (eventos)="eventosHeader($event)">
  </app-header-component>
</ng-container>

<div class="box">
  <div class="div-center w-100 mt-10" *ngIf="cargandoDatos">
    <mat-spinner></mat-spinner>
  </div>
  <mat-card class="mat-elevation-z12" *ngIf="!cargandoDatos">
    <mat-card-content>
      <form [formGroup]="form">
        <div class="row">
          <div class="col-md-4 col-sm-6">
            <mat-form-field appearance="legacy" class="w-100">
              <mat-label>Código:</mat-label>
              <input matInput type="text" formControlName="codigo" />
              <mat-error>{{ codErrores.codigo }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field appearance="legacy" class="w-100">
              <mat-label>Categoria:</mat-label>
              <mat-select formControlName="idCategoria">
                <mat-option *ngFor="let item of listaCategoriaDeReparaciones" [value]="item.id">{{item.valor}}</mat-option>
              </mat-select>
              <mat-error>{{codErrores.idCategoria}}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-4 col-sm-6">
            <app-select-aguila [nombre]="'Tipo de Reparación'" [columnas]="colTipoReparaciones"
              [datos]="[]"
              (itemSeleccionado)="this.form.controls['idTipoReparacion'].setValue($event);"
              [itemSelect]="form.controls['idTipoReparacion'].value" [identificador]="'id'">
            </app-select-aguila>
          </div>
          <div class="col-md-4 col-sm-6">
            <mat-form-field appearance="legacy" class="w-100">
              <mat-label>Nombre:</mat-label>
              <input matInput type="text" formControlName="nombre" />
              <mat-error>{{ codErrores.nombre }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-4 col-sm-6">
            <mat-form-field appearance="legacy" class="w-100">
              <mat-label>Horas Hombre:</mat-label>
              <input matInput type="text" formControlName="horasHombre" />
              <mat-error>{{ codErrores.horasHombre }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-4 col-sm-6">
            <mat-form-field appearance="legacy" class="w-100">
              <mat-label>Descripción:</mat-label>
              <input matInput type="text" formControlName="descripcion" />
              <mat-error>{{ codErrores.descripcion }}</mat-error>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
