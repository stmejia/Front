<ng-container *ngIf="!cargandoDatos">
    <app-header-component [header]="(configuracionComponent | async).header" (eventos)="eventosHeader($event)">
    </app-header-component>
</ng-container>

<div class="box">
    <div class="div-center w-100 mt-10" *ngIf="cargandoDatos">
        <mat-spinner></mat-spinner>
    </div>

    <mat-card class="mat-elevation-z12" *ngIf="!cargandoDatos">
        <mat-card-content>
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Código:</mat-label>
                            <input matInput type="text" formControlName="codigo" />
                            <mat-error>{{ codErrores.codigo }}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Nombre:</mat-label>
                            <input matInput type="text" formControlName="nombre" />
                            <mat-error>{{ codErrores.nombre }}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Número de Orden:</mat-label>
                            <input matInput type="number" formControlName="numeroOrden" />
                            <mat-error>{{ codErrores.codigo }}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>¿Es Disponible?:</mat-label>
                            <mat-select formControlName="disponible">
                                <mat-option [value]="true">
                                    Si
                                </mat-option>
                                <mat-option [value]="false">
                                    No
                                </mat-option>
                            </mat-select>
                            <mat-error>{{codErrores.disponible}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4 col-sm-3" *ngIf="!isNuevo()">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Fecha de Creación</mat-label>
                            <input matInput [matDatepicker]="fechaCreacion" formControlName="fechaCreacion" />
                            <mat-datepicker-toggle matSuffix [for]="fechaCreacion"></mat-datepicker-toggle>
                            <mat-datepicker #fechaCreacion></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
