<ng-container *ngIf="!cargandoDatos">
  <app-header-component [header]="(configuracionComponent | async).header" (eventos)="eventosHeader($event)">
  </app-header-component>
</ng-container>

<div class="box">
  <div class="div-center w-100 mt-10" *ngIf="cargandoDatos">
    <mat-spinner></mat-spinner>
  </div>
  <mat-card class="mat-elevation-z6 slide-in-bottom" *ngIf="!cargandoDatos">
    <mat-card-content>
      <form [formGroup]="form">
        <div class="row">
          <div class="col-md-4 col-sm-6">
            <mat-form-field appearance="legacy" class="w-100">
              <mat-label>Nombre</mat-label>
              <input matInput type="text" formControlName="nombre" />
              <mat-error>{{ codErrores.nombre }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-2 col-sm-3">
            <mat-form-field appearance="legacy" class="w-100">
              <mat-label>Cód. de Moneda</mat-label>
              <input matInput type="text" formControlName="codMoneda" />
              <mat-error>{{ codErrores.codMoneda }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-2 col-sm-3">
            <mat-form-field appearance="legacy" class="w-100">
              <mat-label>Cód. Alfa 2</mat-label>
              <input matInput type="text" formControlName="codAlfa2" />
              <mat-error>{{ codErrores.codAlfa2 }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-2 col-sm-3">
            <mat-form-field appearance="legacy" class="w-100">
              <mat-label>Cód. Alfa 3</mat-label>
              <input matInput type="text" formControlName="codAlfa3" />
              <mat-error>{{ codErrores.codAlfa3 }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-2 col-sm-3">
            <mat-form-field appearance="legacy" class="w-100">
              <mat-label>Cód. Numerico</mat-label>
              <input matInput type="number" formControlName="codNumerico" />
              <mat-error>{{ codErrores.codNumerico }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-2 col-sm-3">
            <mat-form-field appearance="legacy" class="w-100">
              <mat-label>Idioma</mat-label>
              <input matInput type="text" formControlName="idioma" />
              <mat-error>{{ codErrores.idioma }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-2 col-sm-3" *ngIf="!isNuevo()">
            <mat-form-field appearance="legacy" class="w-100">
              <mat-label>Fecha de Creación</mat-label>
              <input matInput [matDatepicker]="dpC" formControlName="fechaCreacion" />
              <mat-datepicker-toggle matSuffix [for]="dpC"></mat-datepicker-toggle>
              <mat-datepicker #dpC></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
