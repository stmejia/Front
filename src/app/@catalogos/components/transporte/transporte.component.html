<ng-container *ngIf="!cargandoDatos">
    <app-header-component [header]="(configuracionComponent | async).header" (eventos)="eventosHeader($event)">
    </app-header-component>
</ng-container>

<div class="box">
    <div class="div-center w-100 mt-10" *ngIf="cargandoDatos">
        <mat-spinner></mat-spinner>
    </div>
    <mat-card class="mat-elevation-z12 slide-in-bottom" *ngIf="!cargandoDatos">
        <mat-card-content>
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <app-input-proveedor [idItem]="form.controls['idProveedor'].value"
                            (getItem)="getProveedor($event)"></app-input-proveedor>
                    </div>
                </div>
                <div class="card">
                    <div class="row">
                        <div class="col-sm-12">
                            <h5 class="ml-5 mt-10 m-0 p-0 txt-c-titulo">Datos de Transporte</h5>
                        </div>
                        <div class="col-md-4 col-sm-6">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Código:</mat-label>
                                <input matInput type="text" formControlName="codigo" />
                                <mat-error>{{ codErrores.codigo }}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-8 col-sm-6">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Nombre:</mat-label>
                                <input matInput type="text" formControlName="nombre" />
                                <mat-error>{{ codErrores.nombre }}</mat-error>
                            </mat-form-field>
                        </div>

                        <div class="col-md-4 col-sm-6">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>¿Es Propio?</mat-label>
                                <mat-select formControlName="propio">
                                    <mat-option [value]="true">Sí</mat-option>
                                    <mat-option [value]="false">No</mat-option>
                                </mat-select>
                                <mat-error>{{ codErrores.propio }}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 col-sm-3" *ngIf="!isNuevo()">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Fecha de Creación</mat-label>
                                <input matInput [matDatepicker]="dpC" formControlName="fechaCreacion" />
                                <mat-datepicker-toggle matSuffix [for]="dpC"></mat-datepicker-toggle>
                                <mat-datepicker #dpC></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
